name: バグ修正
description: バグの報告はこちら
title:
labels: [bug]
body:
  - type: textarea
    id: content
    attributes:
      label: 内容
      description: どんなバグが起きているか、簡単に書いてください
      placeholder: 例）ログインボタンがクリックできない
    validations:
      required: true

  - type: textarea
    id: goal
    attributes:
      label: 実現したいこと
      description: このバグ修正でどんな状態にしたいか、期待する挙動を記載してください
      placeholder: 例）ログインボタンをクリックすると、正常にログインできるようにしたい

  - type: textarea
    id: steps
    attributes:
      label: 再現方法
      description: バグの再現手順を記載してください
      placeholder: 例）
        1. ログインページにアクセス
        2. メールアドレスとパスワードを入力
        3. ログインボタンをクリック
        4. エラーが表示される
    validations:
      required: true

  - type: textarea
    id: fix_idea
    attributes:
      label: 修正方法（わかる範囲）
      description: 修正方法や原因の見当がついていれば、記載してください
      placeholder: 例）ボタンに `type="submit"` が抜けている可能性がある

  - type: textarea
    id: memo
    attributes:
      label: メモ（任意）
      description: エラーメッセージやスクリーンショットなど、補足があれば記載してください
